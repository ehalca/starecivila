    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>My AngularJS App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
        <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
        <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.min.css">
        <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="app.css">
        <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <ul class="nav nav-pills" ng-controller="headerController">
            <li ng-class="{ active: isActive('/view1')}"><a  href="#!/view1">view1</a></li>
            <li ng-class="{ active: isActive('/view2')}"><a  href="#!/view2">Configurare</a></li>
            <li role="presentation" class="dropdown">
                <div class="" uib-dropdown>
                    <a href="#" id="single-button" uib-dropdown-toggle ng-disabled="disabled">
                        Programari {{modeName}}<span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu" uib-dropdown-menu role="menu" aria-labelledby="single-button">
                        <li role="menuitem"><a href="" ng-click="switchMode(0);">Avocati</a></li>
                        <li role="menuitem"><a href="" ng-click="switchMode(1);">Altele</a></li>
                    </ul>
                </div>
            </li>
        </ul>
        <div ng-view></div>

        <!-- In production use:
        <script src="//ajax.googleapis.com/ajax/libs/angularjs/x.x.x/angular.min.js"></script>
        -->
        <script src="js/reservations.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/angular-route/angular-route.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
        <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
        <script src="app.js"></script>
        <script src="components/controllers.js"></script>
        <script src="components/services.js"></script>
        <script src="view1/view1.js"></script>
        <script src="view2/view2.js"></script>
        <script src="components/version/version.js"></script>
        <script src="components/version/version-directive.js"></script>
        <script src="components/version/interpolate-filter.js"></script>
